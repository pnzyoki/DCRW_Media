{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Latest Pictures</h2>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            {% for picture in pictures %}
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}" aria-current="true" aria-label="Slide {{ forloop.counter }}"></button>
            {% endfor %}
        </div>
        <div class="carousel-inner">
            {% for picture in pictures %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img src="{{ picture.image.url }}" class="d-block w-100" alt="{{ picture.title }}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{ picture.title }}</h5>
                        <p>Uploaded on: {{ picture.upload_date }}</p>
                        <a href="{{ picture.image.url }}" download class="btn btn-primary">Download</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
{% endblock %}
