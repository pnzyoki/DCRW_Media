{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Church Photos</title>

    <link href={% static "css/main.css" %} rel='stylesheet' />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    
    <!-- Header -->
    <header class="bg-gray-800 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Church Photos</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'gallery:photo_gallery' %}">Gallery</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                    <li><a href="{% url 'admin:index' %}">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
    {% block content %}

    {% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 p-4 text-white mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Church Photos. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        window.addEventListener('load', function() {
            document.getElementById('preloader').style.display = 'none';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
