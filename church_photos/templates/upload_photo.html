{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold underline">Upload Photo</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
